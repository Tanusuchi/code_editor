    <script>




function showDivs(startIndex) {
            // Hide all divs
            for (let i = 1; i <= 6; i++) {
                document.getElementById('div' + i).style.display = 'none';
            }

            // Show the selected divs
            for (let i = startIndex; i <= startIndex + 1; i++) {
                document.getElementById('div' + i).style.display = 'block';
            }
        }
