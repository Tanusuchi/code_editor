    <div class="section">
        

    <div class="code-editor"> 
        
        <div class="code">
            <div class="butt">
                <button id="htmlbt" class="toggle-button" data-target="block1">HTML</button>
                <button id="cssbt" class="toggle-button" data-target="block2">CSS</button>
                <button id="jsbt" class="toggle-button" data-target="block3">JavaScript</button>
            </div>
            
            <div id="block1" class="html-code">
                <h1><img src="image/html.png" alt="html">HTML</h1>
                <textarea id="mytextaria" spellcheck="false" ></textarea>
            </div>

            <div id="block2" class="css-code">
                <h1><img src="image/CSS.png" alt="css">CSS</h1>
                <textarea id="mytextaria" spellcheck="false" ></textarea>
            </div>

            <div id="block3" class="js-code">
                <h1><img src="image/js.png" alt="js">JS</h1>
                <textarea spellcheck="false" id="mytextaria"></textarea>
            </div>
        </div>
        <iframe class="result"></iframe>
    </div>

</div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

    <script>


        $(document).ready(function() {
          $(".toggle-button").click(function() {
            // Get the target block ID from the data attribute
           var targetBlock = $(this).data("target");
    
            // Hide all blocks
            $("div[id^='block']").hide();
    
            // Show the target block
            $("#" + targetBlock).show();
  });
});

    </script>
